<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Linking bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Linking Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
</head>

<body>
    <!-- Header of the page-->
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <!-- Container for page contents-->
    <section class="container">
        <!-- Block for 9AM -->
        <section class="input-group input-group-lg" data-hour="9">
            <section class="input-group-prepend">            
                <span class="input-group-text time-block block9"></span>
            </section>
            <input type="text" class="form-control form9" aria-label="Large">           
            <button class="btn saveBtn"><i class="far fa-save"></i></button>            
        </section>

        <!-- Block for 10AM -->
        <section class="input-group input-group-lg" data-hour="10">
            <section class="input-group-prepend">
                <span class="input-group-text time-block block10"></span>
            </section>
            <input type="text" class="form-control form10" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>       
        </section>

        <!-- Block for 11AM -->
        <section class="input-group input-group-lg" data-hour="11">
            <section class="input-group-prepend">
                <span class="input-group-text time-block block11"></span>
            </section>
            <input type="text" class="form-control form11" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>          
        </section>

        <!-- Block for 12PM -->
        <section class="input-group input-group-lg" data-hour="12">
            <section class="input-group-prepend">
                <span class="input-group-text time-block block12"></span>
            </section>
            <input type="text" class="form-control form12" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>           
        </section>

        <!-- Block for 1PM -->
        <section class="input-group input-group-lg" data-hour="1">
            <section class="input-group-prepend">
                <span class="input-group-text time-block block1"></span>
            </section>
            <input type="text" class="form-control form1" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>          
        </section>

        <!-- Block for 2PM -->
        <section class="input-group input-group-lg" data-hour="2">
            <section class="input-group-prepend">
                <span class="input-group-text time-block block2"></span>
            </section>
            <input type="text" class="form-control form2" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>       
        </section>

        <!-- Block for 3PM -->
        <section class="input-group input-group-lg" data-hour="3">
            <section class="input-group-prepend">
                <span class="input-group-text time-block block3"></span>
            </section>
            <input type="text" class="form-control form3" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>           
        </section>

        <!-- Block for 4PM -->
        <section class="input-group input-group-lg" data-hour="4">
            <section class="input-group-prepend">
                <span class="input-group-text time-block block4"></span>
            </section>
            <input type="text" class="form-control form4" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>         
        </section>

        <!-- Block for 5PM -->
        <section class="input-group input-group-lg" data-hour="5">
            <section class="input-group-prepend">
                <span class="input-group-text time-block block5"></span>
            </section>
            <input type="text" class="form-control form5" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>         
        </section>
    </section>


    <!-- Linking Jquery and Moment JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
